    <h3>Chat with your new buddy</h3>
    <form class="submit_msg" action="buddychat.php" method="POST">
        <input type="text" name="message" id="msg_input">

        var input = document.getElementById("msg_input");

            if(event.keyCode === 13){
                e.preventDefault();
            }
        });
    </script>
